<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Lightbox图片放大插件，jQuery弹出层放大插件</title>
    <!--引入开始-->
<span style="font-size:18px;color:#ff0000;"><strong><link rel="stylesheet" href="css/lightbox.css" media="screen"/>
    <script src="http://www.5imoban.net/download/jquery/jquery-1.9.0.min.js"></script>
    <script src="js/lightbox-2.6.min.js"></script></strong></span>
</head>
<body oncontextmenu='return false' ondragstart='return false'>
<div style="width:400px; margin:0 auto;">
    <!-- 代码开始 -->
    <!--不带上一张下一张按钮-->
    <a href="img/demopage/image-1.jpg" data-lightbox="<span style="color:#ff6666;">example-1</span>">
    <img src="img/demopage/thumb-1.jpg"/>
    </a>
    <a href="img/demopage/image-2.jpg" data-lightbox="<span style="color:#ff6666;">example-2</span>" title="沈荣荣">
    <img src="img/demopage/thumb-2.jpg" />
    </a>
    <!--带上一张下一张按钮-->
    <a href="img/demopage/image-3.jpg" data-lightbox="<span style="color:#ff0000;">example-set</span>" title="沈荣荣">
    <img src="img/demopage/thumb-3.jpg" />
    </a>
    <a href="img/demopage/image-4.jpg" data-lightbox="<span style="color:#ff0000;">example-set</span>" title="沈荣荣">
    <img src="img/demopage/thumb-4.jpg" />
    </a>
    <a href="img/demopage/image-5.jpg" data-lightbox="<span style="color:#ff6666;">example-set</span>" title="沈荣荣">
    <img src="img/demopage/thumb-5.jpg" />
    </a>
    <a href="img/demopage/image-6.jpg" data-lightbox="<span style="color:#ff6666;">example-set</span>" title="沈荣荣">
    <img src="img/demopage/thumb-6.jpg"  />
    </a>
    <!-- 代码结束 -->
</div>
</body>
</html>
