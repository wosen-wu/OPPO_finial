<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width: 300px;
            height:400px;
            background-color: #ccc;
            border: 1px solid #000;
        }
        .pop{
            opacity: 0;
            animation:pop 1s forwards cubic-bezier(.39,.575,.565,1);
        }
        @keyframes pop {
        from {
            top: 200px;;
            }
        to {
            top: 20px;
            opacity: 1;
        }
        }
    </style>
</head>
<body>
<div id="box">
<div class="box">
    <h2 class="pop Pop">我是H2呀b</h2>
    <h3 class="pop">
        我是H3呀
    </h3>
    <p class="pop">我是ppp呀</p>
</div>
</div>
</body>
</html>
